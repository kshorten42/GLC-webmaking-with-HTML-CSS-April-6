        # Utilisation de Mozilla Thimble

        Mozilla Thimble est un éditeur de texte en ligne gratuit permettant de créer des pages Web en HTML, en CSS et en JavaScript, mais nous nous concentrerons sur ces deux premiers langages. Thimble offre la possibilité de créer un site à partir de zéro tout en fournissant une tonne de projets initiaux à remixer. Tout ce qui est créé dans Thimble peut être vu publiquement sans avoir à se soucier des frais d'hébergement ou de nom de domaine. Voici quelques ressources pour bien commencer :

        * Site de <a href="https://thimble.mozilla.org/fr/">Mozilla Thimble</a>
        * Dépannage de <a href="https://wiki.mozilla.org/Thimble/FAQ">Mozilla Thimble</a> (en anglais)
        * <a href="http://www.w3schools.com/tags/default.asp">Référence pour le HTML</a> (en anglais)
        * <a href="http://www.w3schools.com/cssref/default.asp">Référence pour le CSS</a> (en anglais)</a>

        # Introduction

        ## Script d'ouverture

        Bienvenue à l'atelier de Girls Learning Code « Créer des sites Web en HTML et en CSS »! Nous sommes contents que vous soyez là et nous espérons que vous êtes prêts à apprendre beaucoup de choses.

        Y a-t-il des gens ayant déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps?
        (Si certains apprenants lèvent la main, demandez-leur quels sont les ateliers auxquels ils ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bain :</strong> Qui sait où sont les toilettes? (Demandez aux apprenants de préciser leur emplacement.) Si vous avez besoin d'aller aux toilettes, amenez un partenaire avec vous.
           * <strong>Boire de l'eau :</strong> Si vous avez amené une bouteille d'eau, vous pouvez la garder sur votre bureau, mais assurez-vous de garder le couvercle fermé. Si vous n'avez pas de bouteille d'eau, les mentors peuvent aller chercher un verre d'eau pour vous plus tard à condition que vous gardiez le verre loin des ordinateurs.
        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.

        ## Diapositives d'introduction

        ![notes](framework/img/workshop/html-notes-fr.png)


        <br>
        # Programmation en groupe

        * Choisissez une activité de remixage dans la <a href="https://docs.google.com/spreadsheets/d/1DBC5VaFigqoZBbH2iwvMYDpg6N91Nizl8IfqbZiRVhk/edit?usp=sharing">liste d'activités</a>. (version française disponible) Activité recommandée : le profil de super héros.
        * Lisez la description et faites l'activité vous-même d'avance pour vous familiariser avec le contenu.
        * Réalisez l'activité sélectionnée. En faisant du remixage à l'écran, n'oubliez pas d'indiquer les balises d'image et de lien aux apprenants. Elles ont un format un peu différent.
        * Rappelez ceci aux apprenants : en remixant des projets en HTML, il est important de ne pas effacer de balises. Pour commencer, montrez aux apprenants comment modifier le texte à l'intérieur des balises. Il est tout à fait normal d'effacer et de remplacer des balises, tant que c'est volontaire!
        * Cliquez sur ‘Publier’ pour sauvegarder des projets remixés. Les projets Webmaker nécessitent un nom d'utilisateur et un mot de passe pour la publication. Les apprenants peuvent se connecter avec les identifiants suivants : <strong>girlslearncode / helloworld123 (GLC) ou kidslearningcode / Helloworld123 (KLC).</strong>


        <br>
        # Séance de programmation

        * C'est le temps de créer son site Web! Faites un remue-méninges pour avoir de l'inspiration. (voir les exemples de la diapositive n°24).
        * Ouvrez un nouveau projet dans <a href="http://thimble.mozilla.org">Mozilla Thimble</a> et jetez un oeil aux balises déjà comprises. Révisez-les avec les apprenants. (Les balises ```<meta>``` peuvent distraire les apprenants, donc il est peut-être nécessaire de leur rappeler qu'elles sont dans la balise HEAD (tête) puisqu'elles contiennent des informations pour le navigateur que nous n'avons pas besoin de voir.)
        * Repassez les ÉTAPES 1 à 3 (n°26 à 28) pour commencer le projet avec les apprenants.
        * Utilisez les activités bonus au besoin (diapositives n°29 et 30).
        * Donnez le temps aux apprenants d'ajouter du texte et des images à leurs sites Web (diapositive n°31).

        Imprimez une copie du document <a href="https://docs.google.com/document/d/1hAby7_qutja8Ab6dCUbcRartzIXb-W3bKZqfVeL8fCo/edit?usp=sharing">ÉTAPES</a> et mettez-la à la disposition des apprenants pour qu'ils puissent la lire à leur place, en cas de besoin. Repassez les étapes en grand groupe et dites aux apprenants que les étapes sont imprimées et à leur disposition. Ils pourront travailler à leur rythme en les empruntant s'ils sont en retard ou en avance dans l'activité. Rappelez-leur de rapporter les feuilles à l'avant quand ils auront terminé, et ce, avant d'aller chercher la prochaine feuille.

        <br>
        # Introduction au CSS

        ## Diapositives, suite

        ![notes](framework/img/workshop/css-notes-fr.png)


        <br>
        # Séance de programmation

        * C'est le temps de donner du style à son site Web! Ouvrez la page style.css dans Thimble et le site <a href="http://css.cool">css.cool</a> dans un onglet.
        * Montrez aux apprenants comment cliquer sur les éléments de css.cool pour les copier et les coller dans Thimble (appelez-leur le raccourci ctrl+V).
        * Repassez les étapes 1 à 3 (diapositives n°43 à 45) pour que les apprenants commencent du bon pied. Retournez à css.cool pour plus d'inspiration.
        * Faites les activités bonus au besoin (diapositives n°46 à 48).
        * Rappelez aux apprenants qu'ils peuvent emprunter les feuilles d'<a href="https://docs.google.com/document/d/1hAby7_qutja8Ab6dCUbcRartzIXb-W3bKZqfVeL8fCo/edit?usp=sharing">ÉTAPES</a> à l'avant pour suivre à leur rythme.
        * Donnez du temps aux apprenants pour changer l'apparence de leur site et le modifier jusqu'à la fin de l'atelier.
        * Consacrez les 5 à 10 dernières minutes aux présentations. Demandez à quelques volontaires de partager leur site avec les autres à l'avant. Vous avez aussi le choix d'ouvrir les sites en mode « aperçu » sur tous les écrans de la classe et de faire un « vernissage ». Dans ce cas, tous les apprenants pourront voir les sites Web des autres en se déplaçant dans le local.


        <br>
        # Activité hors ligne (facultative)

        Si les apprenants ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d'activités</a>. Activité recommandée : Casse-tête de balises.

        <br>
        # Script de fermeture

        Qui peut me nommer une chose qu'il a apprise aujourd'hui? (<strong>*Consultez la diapositive n°50 pour avoir des exemples</strong>. Si personne ne lève la main, vous pouvez demander à un apprenant qui était particulièrement engagé pendant l'atelier de dire un mot ou vous pouvez repasser certaines notions clés de l'atelier.)

        Tout le monde a fait un excellent travail aujourd'hui. Nous sommes très impressionnés par vos projets!

        Si vous souhaitez en savoir plus à propos de la programmation, de la conception et de la technologie, visitez notre site girlslearningcode.com pour savoir quand se dérouleront nos prochains ateliers et vous abonner à notre liste d'envoi. (Nommez le prochain atelier et faites-en une petite description.)

        Avant de partir, applaudissons chaleureusement nos mentors!

        Merci beaucoup! Nous espérons vous voir dans un nouvel atelier très bientôt!
       </script>
